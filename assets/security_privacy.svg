<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="15" ry="15" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#495057">
    보안 및 개인정보 보호
  </text>
  
  <!-- Shield in the middle -->
  <g transform="translate(300, 200)">
    <path d="M0,-70 L60,0 L0,70 L-60,0 Z" fill="#E9ECEF" stroke="#495057" stroke-width="3" />
    <path d="M0,-50 L40,0 L0,50 L-40,0 Z" fill="#FFFFFF" stroke="#495057" stroke-width="2" />
    <circle cx="0" cy="0" r="15" fill="#495057" />
    <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- Homomorphic encryption -->
  <g transform="translate(150, 150)">
    <rect x="-70" y="-40" width="140" height="80" rx="10" ry="10" fill="#FFFFFF" stroke="#4158D0" stroke-width="2" />
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4158D0">동형 암호화</text>
    
    <!-- Lock and data -->
    <rect x="-40" y="-5" width="30" height="25" rx="5" ry="5" fill="#E6F7FF" stroke="#4158D0" stroke-width="1" />
    <circle cx="-25" cy="-5" r="5" fill="#4158D0" />
    <rect x="10" y="-5" width="30" height="25" rx="5" ry="5" fill="#E6F7FF" stroke="#4158D0" stroke-width="1" />
    <text x="-25" y="10" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4158D0">🔒</text>
    <text x="25" y="10" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4158D0">🔒</text>
    
    <!-- Arrow -->
    <path d="M-5,10 L5,10" stroke="#4158D0" stroke-width="2" stroke-linecap="round" />
    <path d="M0,5 L5,10 L0,15" fill="none" stroke="#4158D0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Processing encrypted data text -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B4F4F">암호화된 상태로 데이터 처리</text>
  </g>
  
  <!-- Differential privacy -->
  <g transform="translate(450, 150)">
    <rect x="-70" y="-40" width="140" height="80" rx="10" ry="10" fill="#FFFFFF" stroke="#C850C0" stroke-width="2" />
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#C850C0">차등 프라이버시</text>
    
    <!-- Data and noise -->
    <g transform="translate(-30, 10)">
      <circle cx="0" cy="0" r="3" fill="#C850C0" />
      <circle cx="5" cy="-10" r="3" fill="#C850C0" />
      <circle cx="10" cy="5" r="3" fill="#C850C0" />
      <circle cx="15" cy="-5" r="3" fill="#C850C0" />
      <circle cx="20" cy="0" r="3" fill="#C850C0" />
      <circle cx="25" cy="-10" r="3" fill="#C850C0" />
      <circle cx="30" cy="5" r="3" fill="#C850C0" />
      <circle cx="35" cy="-5" r="3" fill="#C850C0" />
      <circle cx="40" cy="0" r="3" fill="#C850C0" />
      <circle cx="45" cy="-10" r="3" fill="#C850C0" />
      <circle cx="50" cy="5" r="3" fill="#C850C0" />
      <circle cx="55" cy="-5" r="3" fill="#C850C0" />
      
      <!-- Noise -->
      <circle cx="8" cy="-2" r="2" fill="#F8F9FA" stroke="#C850C0" stroke-width="1" />
      <circle cx="22" cy="7" r="2" fill="#F8F9FA" stroke="#C850C0" stroke-width="1" />
      <circle cx="37" cy="-8" r="2" fill="#F8F9FA" stroke="#C850C0" stroke-width="1" />
      <circle cx="48" cy="-3" r="2" fill="#F8F9FA" stroke="#C850C0" stroke-width="1" />
    </g>
    
    <!-- Privacy protection text -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B4F4F">개인정보 보호와 데이터 유용성 균형</text>
  </g>
  
  <!-- Blockchain integrity -->
  <g transform="translate(150, 270)">
    <rect x="-70" y="-40" width="140" height="80" rx="10" ry="10" fill="#FFFFFF" stroke="#FFCC70" stroke-width="2" />
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFCC70">블록체인 무결성</text>
    
    <!-- Blockchain -->
    <g transform="translate(0, 5)">
      <rect x="-50" y="-15" width="25" height="25" rx="3" ry="3" fill="#FFF9DB" stroke="#FFCC70" stroke-width="1" />
      <rect x="-20" y="-15" width="25" height="25" rx="3" ry="3" fill="#FFF9DB" stroke="#FFCC70" stroke-width="1" />
      <rect x="10" y="-15" width="25" height="25" rx="3" ry="3" fill="#FFF9DB" stroke="#FFCC70" stroke-width="1" />
      <rect x="40" y="-15" width="25" height="25" rx="3" ry="3" fill="#FFF9DB" stroke="#FFCC70" stroke-width="1" />
      
      <!-- Chain links -->
      <line x1="-25" y1="-2.5" x2="-20" y2="-2.5" stroke="#FFCC70" stroke-width="2" />
      <line x1="5" y1="-2.5" x2="10" y2="-2.5" stroke="#FFCC70" stroke-width="2" />
      <line x1="35" y1="-2.5" x2="40" y2="-2.5" stroke="#FFCC70" stroke-width="2" />
    </g>
    
    <!-- Integrity text -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B4F4F">학습 기록의 무결성을 블록체인으로 보장</text>
  </g>
  
  <!-- Edge computing privacy -->
  <g transform="translate(450, 270)">
    <rect x="-70" y="-40" width="140" height="80" rx="10" ry="10" fill="#FFFFFF" stroke="#20C997" stroke-width="2" />
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#20C997">엣지 컴퓨팅 보호</text>
    
    <!-- Edge devices and server -->
    <g transform="translate(0, 5)">
      <rect x="-50" y="-15" width="30" height="20" rx="3" ry="3" fill="#E6FCF5" stroke="#20C997" stroke-width="1" />
      <text x="-35" y="0" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#20C997">센서</text>
      
      <rect x="-10" y="-15" width="30" height="20" rx="3" ry="3" fill="#E6FCF5" stroke="#20C997" stroke-width="1" />
      <text x="5" y="0" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#20C997">엣지</text>
      
      <rect x="30" y="-15" width="30" height="20" rx="3" ry="3" fill="#E6FCF5" stroke="#20C997" stroke-width="1" />
      <text x="45" y="0" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#20C997">서버</text>
      
      <!-- Data flow -->
      <path d="M-20,-5 L-10,-5" stroke="#20C997" stroke-width="1" stroke-dasharray="2,1" />
      <path d="M20,-5 L30,-5" stroke="#20C997" stroke-width="1" stroke-dasharray="2,1" />
    </g>
    
    <!-- Privacy at edge text -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B4F4F">민감한 생체 데이터를 엣지에서 처리</text>
  </g>
  
  <!-- Connection to central shield -->
  <g stroke-width="2" stroke-dasharray="5,3" fill="none">
    <path d="M150,150 L300,200" stroke="#4158D0" />
    <path d="M450,150 L300,200" stroke="#C850C0" />
    <path d="M150,270 L300,200" stroke="#FFCC70" />
    <path d="M450,270 L300,200" stroke="#20C997" />
  </g>
</svg>
