<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="15" ry="15" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    AI 기반 개인 맞춤형 학습 시스템 아키텍처
  </text>
  
  <!-- Layer boxes -->
  <!-- Data Collection Layer -->
  <rect x="50" y="80" width="700" height="100" rx="10" ry="10" fill="#E6F7FF" stroke="#4158D0" stroke-width="2" />
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4158D0">
    데이터 수집 레이어 (Data Collection Layer)
  </text>
  
  <!-- Component boxes in Data Collection Layer -->
  <rect x="80" y="130" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#4158D0" stroke-width="1" />
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">생체 센서 관리</text>
  
  <rect x="220" y="130" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#4158D0" stroke-width="1" />
  <text x="280" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">학습 활동 추적</text>
  
  <rect x="360" y="130" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#4158D0" stroke-width="1" />
  <text x="420" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">데이터 처리</text>
  
  <rect x="500" y="130" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#4158D0" stroke-width="1" />
  <text x="560" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">엣지 컴퓨팅 처리</text>
  
  <!-- AI Analysis Layer -->
  <rect x="50" y="190" width="700" height="100" rx="10" ry="10" fill="#FFF0F6" stroke="#C850C0" stroke-width="2" />
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#C850C0">
    AI 분석 레이어 (AI Analysis Layer)
  </text>
  
  <!-- Component boxes in AI Analysis Layer -->
  <rect x="80" y="240" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#C850C0" stroke-width="1" />
  <text x="140" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">학습 모델</text>
  
  <rect x="220" y="240" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#C850C0" stroke-width="1" />
  <text x="280" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">경로 생성기</text>
  
  <rect x="360" y="240" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#C850C0" stroke-width="1" />
  <text x="420" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">경로 추천기</text>
  
  <rect x="500" y="240" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#C850C0" stroke-width="1" />
  <text x="560" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">강화 학습 최적화</text>
  
  <!-- Content Layer -->
  <rect x="50" y="300" width="700" height="100" rx="10" ry="10" fill="#FFF9DB" stroke="#FFCC70" stroke-width="2" />
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFCC70">
    콘텐츠 레이어 (Content Layer)
  </text>
  
  <!-- Component boxes in Content Layer -->
  <rect x="80" y="350" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#FFCC70" stroke-width="1" />
  <text x="140" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">콘텐츠 저장소</text>
  
  <rect x="220" y="350" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#FFCC70" stroke-width="1" />
  <text x="280" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">콘텐츠 적응기</text>
  
  <rect x="360" y="350" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#FFCC70" stroke-width="1" />
  <text x="420" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">콘텐츠 생성기</text>
  
  <rect x="500" y="350" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#FFCC70" stroke-width="1" />
  <text x="560" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">AR/VR 콘텐츠</text>
  
  <!-- XAI Layer -->
  <rect x="50" y="410" width="700" height="100" rx="10" ry="10" fill="#F3F0FF" stroke="#845EF7" stroke-width="2" />
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#845EF7">
    설명 가능한 AI 레이어 (XAI Layer)
  </text>
  
  <!-- Component boxes in XAI Layer -->
  <rect x="80" y="460" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#845EF7" stroke-width="1" />
  <text x="140" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">설명 생성기</text>
  
  <rect x="220" y="460" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#845EF7" stroke-width="1" />
  <text x="280" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">시각화 생성기</text>
  
  <rect x="360" y="460" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#845EF7" stroke-width="1" />
  <text x="420" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">모델 투명성</text>
  
  <rect x="500" y="460" width="120" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#845EF7" stroke-width="1" />
  <text x="560" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">신뢰 구축</text>
  
  <!-- Security Layer -->
  <rect x="50" y="520" width="700" height="70" rx="10" ry="10" fill="#E9ECEF" stroke="#495057" stroke-width="2" />
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
    보안 레이어 (Security Layer)
  </text>
  
  <!-- Component boxes in Security Layer -->
  <rect x="80" y="540" width="120" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#495057" stroke-width="1" />
  <text x="140" y="560" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">동형 암호화</text>
  
  <rect x="220" y="540" width="120" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#495057" stroke-width="1" />
  <text x="280" y="560" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">차등 프라이버시</text>
  
  <rect x="360" y="540" width="120" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#495057" stroke-width="1" />
  <text x="420" y="560" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">블록체인 무결성</text>
  
  <rect x="500" y="540" width="120" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#495057" stroke-width="1" />
  <text x="560" y="560" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">인증 및 권한 부여</text>
  
  <!-- Connection lines between layers -->
  <!-- Data Collection to AI Analysis -->
  <path d="M140,170 L140,240" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M280,170 L280,240" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M420,170 L420,240" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M560,170 L560,240" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- AI Analysis to Content -->
  <path d="M140,280 L140,350" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M280,280 L280,350" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M420,280 L420,350" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M560,280 L560,350" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- Content to XAI -->
  <path d="M140,390 L140,460" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M280,390 L280,460" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M420,390 L420,460" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M560,390 L560,460" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- Connection from all layers to Security -->
  <path d="M50,130 L30,130 L30,555 L50,555" fill="none" stroke="#495057" stroke-width="2" />
  <path d="M50,240 L30,240" fill="none" stroke="#495057" stroke-width="2" />
  <path d="M50,350 L30,350" fill="none" stroke="#495057" stroke-width="2" />
  <path d="M50,460 L30,460" fill="none" stroke="#495057" stroke-width="2" />
  
  <!-- Legend -->
  <rect x="650" y="550" width="15" height="15" fill="#E6F7FF" stroke="#4158D0" stroke-width="1" />
  <text x="670" y="563" font-family="Arial, sans-serif" font-size="10" fill="#333">데이터 수집</text>
  
  <rect x="650" y="570" width="15" height="15" fill="#FFF0F6" stroke="#C850C0" stroke-width="1" />
  <text x="670" y="583" font-family="Arial, sans-serif" font-size="10" fill="#333">AI 분석</text>
</svg>
