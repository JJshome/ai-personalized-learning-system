<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#f8f9fa" rx="15" ry="15" />
  
  <!-- Central AI core -->
  <circle cx="350" cy="200" r="70" fill="#f5f5f5" stroke="#4158D0" stroke-width="3" />
  
  <!-- Brain in center -->
  <g transform="translate(350, 200) scale(0.4)">
    <!-- Brain outline -->
    <path d="M100,0 C120,-20 150,-25 175,-10 C200,-30 240,-30 260,-10 C280,0 280,20 270,40 C290,50 300,80 280,100 C290,120 280,150 260,160 C270,180 260,200 240,210 C230,230 210,240 190,230 C170,250 140,250 120,230 C100,240 80,230 70,210 C50,220 30,210 20,190 C0,180 -10,150 0,130 C-20,110 -10,80 10,70 C0,50 10,20 30,10 C50,-10 80,-10 100,0" 
          fill="#C850C0" stroke="#6B4F4F" stroke-width="3" />
          
    <!-- Brain folds -->
    <path d="M100,0 C110,30 120,50 150,50 M175,-10 C160,20 150,40 150,50 M260,-10 C240,20 210,30 180,20 M270,40 C230,40 200,40 180,20 M280,100 C250,90 230,70 220,40 M260,160 C240,140 230,110 240,80 M240,210 C230,180 240,150 260,160 M190,230 C200,200 220,180 240,180 M120,230 C130,200 150,190 180,200 M70,210 C90,190 120,190 150,200 M20,190 C40,180 60,190 70,210 M0,130 C20,140 30,160 30,180 M10,70 C30,90 40,110 30,130 M30,10 C50,30 60,50 50,80" 
          fill="none" stroke="#6B4F4F" stroke-width="2" />
  </g>
  
  <!-- Neural network connections inside the circle -->
  <g stroke="#4158D0" stroke-width="1" stroke-opacity="0.5">
    <line x1="330" y1="180" x2="370" y2="220" />
    <line x1="330" y1="220" x2="370" y2="180" />
    <line x1="330" y1="190" x2="370" y2="190" />
    <line x1="330" y1="210" x2="370" y2="170" />
    <line x1="330" y1="170" x2="370" y2="210" />
    <line x1="350" y1="170" x2="350" y2="230" />
    <line x1="330" y1="200" x2="370" y2="200" />
  </g>
  
  <!-- Connection points around the circle -->
  <circle cx="350" cy="130" r="8" fill="#4158D0" />
  <circle cx="350" cy="270" r="8" fill="#4158D0" />
  <circle cx="280" cy="200" r="8" fill="#4158D0" />
  <circle cx="420" cy="200" r="8" fill="#4158D0" />
  <circle cx="298" cy="152" r="8" fill="#4158D0" />
  <circle cx="402" cy="152" r="8" fill="#4158D0" />
  <circle cx="298" cy="248" r="8" fill="#4158D0" />
  <circle cx="402" cy="248" r="8" fill="#4158D0" />
  
  <!-- Components -->
  <!-- Data Collection -->
  <g transform="translate(130, 90)">
    <rect width="120" height="70" rx="10" ry="10" fill="#E6F7FF" stroke="#4158D0" stroke-width="2" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">데이터 수집</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Data Collection</text>
    
    <!-- Wearable sensor icon -->
    <g transform="translate(20, 35) scale(0.5)">
      <circle cx="30" cy="20" r="15" fill="#FFFFFF" stroke="#4158D0" stroke-width="2" />
      <path d="M20,20 Q30,10 40,20 Q30,30 20,20 Z" fill="none" stroke="#4158D0" stroke-width="2" />
      <circle cx="30" cy="20" r="5" fill="#4158D0" />
    </g>
    
    <!-- Connection line to AI core -->
    <path d="M120,35 C200,35 240,80 280,140 S300,180 298,152" fill="none" stroke="#4158D0" stroke-width="2" stroke-dasharray="5,5" />
  </g>
  
  <!-- Learning Model -->
  <g transform="translate(450, 90)">
    <rect width="120" height="70" rx="10" ry="10" fill="#FFF0F6" stroke="#C850C0" stroke-width="2" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">학습 모델</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Learning Model</text>
    
    <!-- Graph icon -->
    <g transform="translate(20, 35) scale(0.5)">
      <polyline points="10,30 20,15 30,25 40,5" fill="none" stroke="#C850C0" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
      <circle cx="10" cy="30" r="3" fill="#C850C0" />
      <circle cx="20" cy="15" r="3" fill="#C850C0" />
      <circle cx="30" cy="25" r="3" fill="#C850C0" />
      <circle cx="40" cy="5" r="3" fill="#C850C0" />
    </g>
    
    <!-- Connection line to AI core -->
    <path d="M0,35 C-80,35 -120,80 -160,140 S-180,180 -178,152" fill="none" stroke="#C850C0" stroke-width="2" stroke-dasharray="5,5" />
  </g>
  
  <!-- Content Adaptation -->
  <g transform="translate(130, 240)">
    <rect width="120" height="70" rx="10" ry="10" fill="#FFF9DB" stroke="#FFCC70" stroke-width="2" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">콘텐츠 적응</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Content Adaptation</text>
    
    <!-- Content icon -->
    <g transform="translate(20, 35) scale(0.5)">
      <rect x="10" y="10" width="40" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#FFCC70" stroke-width="2" />
      <line x1="15" y1="20" x2="45" y2="20" stroke="#FFCC70" stroke-width="2" />
      <line x1="15" y1="30" x2="35" y2="30" stroke="#FFCC70" stroke-width="2" />
    </g>
    
    <!-- Connection line to AI core -->
    <path d="M120,35 C200,35 240,-10 280,-50 S300,-90 298,-88" fill="none" stroke="#FFCC70" stroke-width="2" stroke-dasharray="5,5" transform="rotate(180, 250, 175)" />
  </g>
  
  <!-- XAI Explanation -->
  <g transform="translate(450, 240)">
    <rect width="120" height="70" rx="10" ry="10" fill="#F3F0FF" stroke="#845EF7" stroke-width="2" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">설명 가능한 AI</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">XAI</text>
    
    <!-- Explanation icon -->
    <g transform="translate(20, 35) scale(0.5)">
      <rect x="10" y="5" width="40" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#845EF7" stroke-width="2" />
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#845EF7">?</text>
    </g>
    
    <!-- Connection line to AI core -->
    <path d="M0,35 C-80,35 -120,-10 -160,-50 S-180,-90 -178,-88" fill="none" stroke="#845EF7" stroke-width="2" stroke-dasharray="5,5" transform="rotate(180, 250, 175)" />
  </g>
  
  <!-- User icon -->
  <g transform="translate(350, 340)">
    <circle cx="0" cy="0" r="25" fill="#F8F9FA" stroke="#333333" stroke-width="2" />
    <circle cx="0" cy="-10" r="10" fill="#333333" />
    <path d="M-15,10 Q0,30 15,10" fill="#333333" />
    
    <!-- Connection line to AI core -->
    <path d="M0,-25 L0,-70" fill="none" stroke="#333333" stroke-width="2" stroke-dasharray="5,5" />
    
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">학습자</text>
  </g>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    AI 기반 개인 맞춤형 학습 시스템 개요
  </text>
</svg>
