<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="15" ry="15" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#845EF7">
    설명 가능한 AI (XAI)
  </text>
  
  <!-- Brain-machine interface illustration -->
  <g transform="translate(300, 180)">
    <!-- Transparent brain -->
    <path d="M-60,0 C-50,-20 -30,-25 -15,-10 C0,-30 30,-30 40,-10 C50,0 50,20 40,40 C60,50 70,80 50,100 C60,120 50,150 30,160 C40,180 30,200 10,210 C0,230 -20,240 -40,230 C-60,250 -90,250 -110,230 C-130,240 -150,230 -160,210 C-180,220 -200,210 -210,190 C-230,180 -240,150 -230,130 C-250,110 -240,80 -220,70 C-230,50 -220,20 -200,10 C-180,-10 -150,-10 -130,0 C-110,-20 -90,-25 -75,-10 C-70,-20 -65,-10 -60,0" 
          fill="#845EF7" fill-opacity="0.2" stroke="#845EF7" stroke-width="2" />
          
    <!-- Highlighted parts of brain with explanation lines -->
    <circle cx="-40" cy="40" r="15" fill="#845EF7" fill-opacity="0.6" stroke="#845EF7" stroke-width="1" />
    <circle cx="30" cy="70" r="15" fill="#845EF7" fill-opacity="0.6" stroke="#845EF7" stroke-width="1" />
    <circle cx="-60" cy="-50" r="15" fill="#845EF7" fill-opacity="0.6" stroke="#845EF7" stroke-width="1" />
    
    <!-- Explanation boxes -->
    <g transform="translate(-110, 40)">
      <rect x="-50" y="-15" width="100" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#845EF7" stroke-width="1" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#845EF7">개념 이해도</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#845EF7">85%</text>
      <line x1="50" y1="0" x2="70" y2="0" stroke="#845EF7" stroke-width="1" stroke-dasharray="3,2" />
    </g>
    
    <g transform="translate(90, 70)">
      <rect x="-50" y="-15" width="100" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#845EF7" stroke-width="1" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#845EF7">학습 집중도</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#845EF7">73%</text>
      <line x1="-50" y1="0" x2="-60" y2="0" stroke="#845EF7" stroke-width="1" stroke-dasharray="3,2" />
    </g>
    
    <g transform="translate(-140, -50)">
      <rect x="-50" y="-15" width="100" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#845EF7" stroke-width="1" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#845EF7">작업 기억 용량</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#845EF7">65%</text>
      <line x1="50" y1="0" x2="80" y2="0" stroke="#845EF7" stroke-width="1" stroke-dasharray="3,2" />
    </g>
  </g>
  
  <!-- Model transparency visualization -->
  <g transform="translate(115, 320)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" ry="10" fill="#F3F0FF" stroke="#845EF7" stroke-width="2" />
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#845EF7">모델 투명성</text>
    
    <!-- SHAP values visualization -->
    <g transform="translate(0, 10)">
      <text x="-60" y="-5" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#6B4F4F">집중도:</text>
      <rect x="-20" y="-10" width="60" height="10" rx="2" ry="2" fill="#845EF7" />
      
      <text x="-60" y="10" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#6B4F4F">심박수:</text>
      <rect x="-20" y="5" width="40" height="10" rx="2" ry="2" fill="#845EF7" />
      
      <text x="-60" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#6B4F4F">시선패턴:</text>
      <rect x="-20" y="20" width="20" height="10" rx="2" ry="2" fill="#845EF7" />
    </g>
  </g>
  
  <!-- Natural language explanation -->
  <g transform="translate(300, 320)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" ry="10" fill="#FFFFFF" stroke="#845EF7" stroke-width="2" />
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#845EF7">자연어 설명</text>
    
    <g transform="translate(0, 0)">
      <line x1="-70" y1="-10" x2="70" y2="-10" stroke="#E9ECEF" stroke-width="1" />
      <line x1="-70" y1="0" x2="50" y2="0" stroke="#E9ECEF" stroke-width="1" />
      <line x1="-70" y1="10" x2="60" y2="10" stroke="#E9ECEF" stroke-width="1" />
      <line x1="-70" y1="20" x2="30" y2="20" stroke="#E9ECEF" stroke-width="1" />
    </g>
  </g>
  
  <!-- Visual attention map -->
  <g transform="translate(485, 320)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" ry="10" fill="#FFFFFF" stroke="#845EF7" stroke-width="2" />
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#845EF7">주의력 시각화</text>
    
    <!-- Heat map visualization -->
    <g transform="translate(0, 0)">
      <rect x="-60" y="-15" width="120" height="40" rx="5" ry="5" fill="#F8F9FA" />
      
      <!-- Heatmap spots -->
      <circle cx="-40" cy="-5" r="15" fill="#845EF7" fill-opacity="0.8" />
      <circle cx="-10" cy="10" r="10" fill="#845EF7" fill-opacity="0.5" />
      <circle cx="20" cy="0" r="20" fill="#845EF7" fill-opacity="0.7" />
      <circle cx="50" cy="5" r="8" fill="#845EF7" fill-opacity="0.4" />
    </g>
  </g>
  
  <!-- Student with lightbulb -->
  <g transform="translate(485, 150)">
    <!-- Head -->
    <circle cx="0" cy="0" r="30" fill="#FFE0BD" stroke="#6B4F4F" stroke-width="2" />
    
    <!-- Face -->
    <circle cx="-10" cy="-5" r="3" fill="#6B4F4F" /> <!-- Left eye -->
    <circle cx="10" cy="-5" r="3" fill="#6B4F4F" /> <!-- Right eye -->
    <path d="M0,10 C5,15 10,15 15,10" fill="none" stroke="#6B4F4F" stroke-width="2" stroke-linecap="round" /> <!-- Smile -->
    
    <!-- Hair -->
    <path d="M-30,-5 C-25,-25 -10,-35 0,-35 C10,-35 25,-25 30,-5" fill="#6B4F4F" />
    
    <!-- Lightbulb -->
    <circle cx="0" cy="-60" r="15" fill="#FFD700" stroke="#6B4F4F" stroke-width="2" />
    <path d="M0,-45 L0,-40" stroke="#6B4F4F" stroke-width="2" />
    <path d="M-5,-75 L5,-75 L5,-70 L-5,-70 Z" fill="#6B4F4F" />
    
    <!-- Light rays -->
    <path d="M-15,-60 L-25,-60 M15,-60 L25,-60 M0,-75 L0,-85 M-10,-70 L-20,-80 M10,-70 L20,-80" 
          stroke="#FFD700" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- Connection between brain and all explanation boxes -->
  <path d="M300,180 L115,320 M300,180 L300,320 M300,180 L485,320 M485,150 L485,280" 
        fill="none" stroke="#845EF7" stroke-width="1" stroke-opacity="0.5" stroke-dasharray="5,5" />
  
  <!-- Speech bubble from student -->
  <path d="M430,150 C420,130 435,110 450,120 C470,105 500,130 485,150" 
        fill="#FFFFFF" stroke="#6B4F4F" stroke-width="1" />
  <text x="460" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B4F4F">이제 이해가 됐어요!</text>
</svg>
