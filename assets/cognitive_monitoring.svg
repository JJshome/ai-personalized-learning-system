<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="15" ry="15" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#20C997">
    인지 상태 모니터링
  </text>
  
  <!-- Student head with brainwaves -->
  <g transform="translate(300, 200)">
    <!-- Head silhouette -->
    <path d="M-50,-70 C-20,-100 20,-100 50,-70 C70,-30 70,20 50,60 C20,80 -20,80 -50,60 C-70,20 -70,-30 -50,-70" fill="#E6FCF5" stroke="#20C997" stroke-width="2" />
    
    <!-- Brain shape -->
    <path d="M-30,-20 C-25,-30 -15,-35 -5,-30 C5,-40 20,-40 30,-30 C35,-20 35,-10 25,0 C35,10 40,25 30,35 C35,45 30,60 20,65 C25,75 20,85 10,90 C5,100 -5,105 -15,100 C-25,110 -40,110 -50,100 C-60,105 -70,100 -75,90 C-85,95 -95,90 -100,80 C-110,75 -115,65 -110,55 C-120,45 -115,35 -105,30 C-110,20 -105,10 -95,5 C-85,-5 -70,-5 -60,0 C-50,-10 -40,-15 -30,-20" 
          fill="#F8F9FA" stroke="#6B4F4F" stroke-width="1" stroke-opacity="0.5" />
    
    <!-- Brainwave lines -->
    <path d="M-100,0 L-90,5 L-80,-5 L-70,5 L-60,-5 L-50,5 L-40,-5 L-30,5 L-20,-5 L-10,5 L0,-5 L10,5 L20,-5 L30,5 L40,-5 L50,5 L60,-5 L70,5 L80,-5 L90,5 L100,0" 
          fill="none" stroke="#20C997" stroke-width="2" stroke-opacity="0.8" />
    
    <path d="M-100,20 L-90,15 L-80,25 L-70,15 L-60,25 L-50,15 L-40,25 L-30,15 L-20,25 L-10,15 L0,25 L10,15 L20,25 L30,15 L40,25 L50,15 L60,25 L70,15 L80,25 L90,15 L100,20" 
          fill="none" stroke="#4158D0" stroke-width="2" stroke-opacity="0.8" />
    
    <path d="M-100,-20 L-90,-25 L-80,-15 L-70,-25 L-60,-15 L-50,-25 L-40,-15 L-30,-25 L-20,-15 L-10,-25 L0,-15 L10,-25 L20,-15 L30,-25 L40,-15 L50,-25 L60,-15 L70,-25 L80,-15 L90,-25 L100,-20" 
          fill="none" stroke="#C850C0" stroke-width="2" stroke-opacity="0.8" />
  </g>
  
  <!-- Monitoring metrics -->
  <!-- Attention metric -->
  <g transform="translate(150, 120)">
    <rect x="-70" y="-30" width="140" height="60" rx="10" ry="10" fill="#FFFFFF" stroke="#4158D0" stroke-width="2" />
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4158D0">집중도</text>
    
    <!-- Attention gauge -->
    <rect x="-50" y="5" width="100" height="10" rx="5" ry="5" fill="#E6F7FF" stroke="#4158D0" stroke-width="1" />
    <rect x="-50" y="5" width="75" height="10" rx="5" ry="5" fill="#4158D0" />
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B4F4F">75%</text>
  </g>
  
  <!-- Cognitive load metric -->
  <g transform="translate(450, 120)">
    <rect x="-70" y="-30" width="140" height="60" rx="10" ry="10" fill="#FFFFFF" stroke="#C850C0" stroke-width="2" />
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#C850C0">인지 부하</text>
    
    <!-- Cognitive load gauge -->
    <rect x="-50" y="5" width="100" height="10" rx="5" ry="5" fill="#FFF0F6" stroke="#C850C0" stroke-width="1" />
    <rect x="-50" y="5" width="60" height="10" rx="5" ry="5" fill="#C850C0" />
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B4F4F">60%</text>
  </g>
  
  <!-- Engagement metric -->
  <g transform="translate(150, 280)">
    <rect x="-70" y="-30" width="140" height="60" rx="10" ry="10" fill="#FFFFFF" stroke="#FFCC70" stroke-width="2" />
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFCC70">참여도</text>
    
    <!-- Engagement gauge -->
    <rect x="-50" y="5" width="100" height="10" rx="5" ry="5" fill="#FFF9DB" stroke="#FFCC70" stroke-width="1" />
    <rect x="-50" y="5" width="80" height="10" rx="5" ry="5" fill="#FFCC70" />
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B4F4F">80%</text>
  </g>
  
  <!-- Optimal learning state -->
  <g transform="translate(450, 280)">
    <rect x="-70" y="-30" width="140" height="60" rx="10" ry="10" fill="#FFFFFF" stroke="#20C997" stroke-width="2" />
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#20C997">최적 학습 상태</text>
    
    <!-- Status indicator -->
    <circle cx="0" cy="10" r="12" fill="#E6FCF5" stroke="#20C997" stroke-width="2" />
    <path d="M-5,10 L-2,13 L5,7" fill="none" stroke="#20C997" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B4F4F">최적 상태</text>
  </g>
  
  <!-- Real-time graph at the bottom -->
  <g transform="translate(300, 350)">
    <rect x="-250" y="-25" width="500" height="50" rx="10" ry="10" fill="#FFFFFF" stroke="#20C997" stroke-width="2" />
    
    <!-- Graph lines -->
    <line x1="-240" y1="0" x2="240" y2="0" stroke="#E9ECEF" stroke-width="1" />
    <line x1="-240" y1="-15" x2="240" y2="-15" stroke="#E9ECEF" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="-240" y1="15" x2="240" y2="15" stroke="#E9ECEF" stroke-width="1" stroke-dasharray="3,3" />
    
    <!-- Graph data -->
    <polyline points="-240,0 -220,5 -200,-10 -180,-5 -160,10 -140,0 -120,-15 -100,-10 -80,5 -60,10 -40,0 -20,-5 0,-10 20,0 40,5 60,10 80,5 100,0 120,-5 140,-10 160,-5 180,0 200,5 220,-5 240,0" 
              fill="none" stroke="#20C997" stroke-width="2" />
              
    <!-- Time labels -->
    <text x="-240" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#6B4F4F">0s</text>
    <text x="-120" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#6B4F4F">5s</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#6B4F4F">10s</text>
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#6B4F4F">15s</text>
    <text x="240" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#6B4F4F">20s</text>
    
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#20C997">실시간 인지 상태 모니터링</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#20C997" stroke-width="1" stroke-dasharray="5,3" fill="none">
    <path d="M150,150 L300,200" />
    <path d="M450,150 L300,200" />
    <path d="M150,280 L300,200" />
    <path d="M450,280 L300,200" />
    <path d="M300,200 L300,325" />
  </g>
</svg>
